<!-- Content Header (Page header) -->
<section class="content-header">
	<h1>广告管理<small>店铺各位置广告的管理</small></h1>
</section>

<!-- Main content -->
<section class="content" id="vm_ad">
	<div class="box box-primary">
		<div class="box-header">
			<h3 class="box-title">广告列表</h3>
			<div class="box-tools">
				<button type="button" class="btn btn-sm btn-info" data-toggle="modal" data-target="#ad-modal">新增广告</button>
			</div>
		</div>
		<div class="box-body">
			<div class="table-responsive">
				<table class="table table-striped" id="ad-table">
					<thead>
						<tr>
							<th>编号</th>
							<th>广告名称</th>
							<th></th>
							<th>广告位</th>
							<th></th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<!--
						<tr>
							<td>#1</td>
							<td>首页banner1</td>
							<td>首页banner</td>
							<td><div class="btn-group"><button type="button" class="btn btn-warning btn-sm" data-toggle="modal" data-target="#ad-modal">修改</button><button type="button" class="btn btn-danger btn-sm">删除</button></div></td>
						</tr>
						<tr>
							<td>#2</td>
							<td>首页banner2</td>
							<td>首页banner</td>
							<td><div class="btn-group"><button type="button" class="btn btn-warning btn-sm" data-toggle="modal" data-target="#ad-modal">修改</button><button type="button" class="btn btn-danger btn-sm">删除</button></div></td>
						</tr>
						-->
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<div class="modal fade" id="ad-modal">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">广告</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label>广告名称</label>
						<input type="text" class="form-control" maxlength="20" v-model="ad.name"/>
					</div>
					<div class="form-group">
						<label>广告位</label>
						<select class="form-control" v-model="ad.position">
							<!--<option value="-1">请选择广告位</option>-->
							<!--<option>首页banner(上限5张)</option>-->
							<option value="1">首页活动广告位左一</option>
							<option value="2">首页活动广告位右一</option>
							<option value="3">首页活动广告位右二</option>
						</select>
					</div>
					<!--
					<div class="form-group">
						<label>广告类型</label>
						<select class="form-control" id="ad-type">
							<option>请选择广告分类</option>
							<option>商品</option>
							<option>活动</option>
						</select>
					</div>
					-->
					<div class="form-group">
						<label>广告图片</label>
						<input type="file" class="form-control" accept="image/jpeg" id="ad-modal-file"/>
					</div>
					<div class="form-group toutu">
						<ul>
							<li><button type="button" class="btn btn-xs btn-warning" @click="delAdImg">×</button><img :src="ad.img"></li>
						</ul>
					</div>
					<!--
					<div class="form-group">
						<label>商品编号</label>
						<input type="text" class="form-control" maxlength="20" disabled id="ad-modal-product"/>
					</div>
					-->
					<div class="form-group">
						<label>活动链接</label>
						<input type="text" class="form-control" v-model="ad.url"/>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" @click="editAd">确定</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>

</section>
<!-- /.content -->
